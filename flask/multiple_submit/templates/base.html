{% extends "bootstrap/base.html" %}

{% block title %}Multiple Submit{% endblock %}

{% block content %}
<h1>Your selection: {% if selection %}{{ selection }}{% else %}Nothing Yet{% endif %}</h1>
<form method="POST">
    {% for value in submit_values %}
    <button type="submit" class="btn btn-primary" name="selection" value="{{ value }}">
        {{ value }}
    </button>
    {% endfor %}
</form>

{% endblock %}
